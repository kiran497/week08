name: Deploy to Staging (AKS)
on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with: { creds: ${{ secrets.AZURE_CREDENTIALS }} }
      - uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name:   ${{ secrets.AKS_CLUSTER_NAME }}
      - uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s/*.yaml
          images: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ github.repository }}/frontend:${{ github.ref_name }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ github.repository }}/backend:${{ github.ref_name }}
