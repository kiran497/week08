name: Deploy to Staging (AKS)

on:
  push:
    branches: [ develop ]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy manifests to AKS (staging)
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            k8s/frontend.yaml
            k8s/backend.yaml
          images: |
            frontend-container=${{ secrets.ACR_LOGIN_SERVER }}/week08/frontend:develop
            backend-container=${{ secrets.ACR_LOGIN_SERVER }}/week08/backend:develop

      - name: Show rollout status & services
        run: |
          kubectl rollout status deploy/frontend --timeout=180s || true
          kubectl rollout status deploy/backend  --timeout=180s || true
          kubectl get deploy,po,svc -o wide
