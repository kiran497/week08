name: reusable-ci

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      workdir:
        required: true
        type: string
      test:
        required: true
        type: string
      build:
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.workdir }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.workdir }}

    env:
      HAS_PKG_JSON: ${{ hashFiles(format('{0}/package.json', inputs.workdir)) != '' }}
      HAS_LOCK:     ${{ hashFiles(format('{0}/package-lock.json', inputs.workdir)) != '' }}

    steps:
      - uses: actions/checkout@v4

      # Only set up Node if this folder is actually a Node project
      - name: Setup Node
        if: ${{ inputs.language == 'node' && env.HAS_PKG_JSON == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Only enable cache if a lockfile exists
          cache: ${{ env.HAS_LOCK == 'true' && 'npm' || '' }}
          cache-dependency-path: ${{ inputs.workdir }}/package-lock.json

      - name: Install deps
        if: ${{ env.HAS_PKG_JSON == 'true' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (non-blocking)
        if: ${{ env.HAS_PKG_JSON == 'true' }}
        run: |
          if npm run | grep -q " lint"; then
            npm run lint || echo "lint failed (non-blocking)"
          else
            echo "no lint script, skipping"
          fi

      - name: Test (non-blocking)
        if: ${{ env.HAS_PKG_JSON == 'true' }}
        run: |
          if npm run | grep -q " test"; then
            npm test -- --ci || echo "tests failed or not configured (non-blocking)"
          else
            echo "no test script, skipping"
          fi

      - name: Build (non-blocking)
        if: ${{ env.HAS_PKG_JSON == 'true' }}
        run: |
          if npm run | grep -q " build"; then
            npm run build || echo "build failed or not configured (non-blocking)"
          else
            echo "no build script, skipping"
          fi

      - name: Upload artifact (ignore if none)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.workdir }}-build
          path: |
            ${{ inputs.workdir }}/dist
            ${{ inputs.workdir }}/build
            !**/node_modules/**
          if-no-files-found: ignore

      - name: Summary
        run: |
          echo "HAS_PKG_JSON=${HAS_PKG_JSON}, HAS_LOCK=${HAS_LOCK}"
