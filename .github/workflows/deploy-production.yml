name: Deploy to Production (AKS)

on:
  push:
    branches: [ main ]          # deploy only when main is updated (after PR merge)

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production     # make sure you have a “production” environment in Settings → Environments

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy manifests to AKS (production)
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s/frontend.yaml
            k8s/backend.yaml
          images: |
            frontend-container=${{ secrets.ACR_LOGIN_SERVER }}/week08/frontend:main
            backend-container=${{ secrets.ACR_LOGIN_SERVER }}/week08/backend:main
          rollout-status-timeout: '600s'
