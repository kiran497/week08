name: Release images (ACR)

on:
  push:
    branches: [ develop, main ]

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}   # e.g. kiranacr.azurecr.io
  NS: week08
  # main -> latest, anything else -> develop
  TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Login to Azure Container Registry
      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NS }}/frontend:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NS }}/backend:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
